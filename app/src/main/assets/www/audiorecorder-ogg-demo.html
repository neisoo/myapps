<!DOCTYPE html>

<head>
    <title>Cordova Plugin Audio Ogg Record Demo</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/w3.css">
</head>

<body>
<div class="w3-center">
    <div class="w3-row">
        <div class="w3-container w3-quarter"></div>
        <div class="w3-half">
            <h4>Cordova AudioRecord Plugin<br>
                Audio Ogg Record Demo</h4>
            <div id="infoMessage"
                 class="w3-container w3-section w3-pale-green w3-bottombar w3-border-green w3-border w3-small">
                Not ready
            </div>
            <div id="infoTimer" class="w3-container w3-section w3-border-green w3-border w3-small"></div>
            <div class="w3-card-4">
                <form class="w3-container w3-border">
                    <input id="startCapture" type="button" class="w3-btn w3-green margin-5" value="Start">
                    <input id="stopCapture" type="button" class="w3-btn w3-red margin-5" value="Stop" disabled>
                    <div id="recording-list" class="w3-section w3-border-green w3-border margin-5 w3-small"
                         style="word-break: break-all;">...Recordings will show up here...
                    </div>
                </form>
            </div>
            <a id="backBtn" class="w3-btn margin-5" href="index.html">Back</a>
        </div>
        <div class="w3-container w3-quarter"></div>
    </div>
</div>
</body>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/audiorecorder-ogg-demo.js"></script>
